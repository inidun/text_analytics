[tool]
[tool.poetry]
name = "text_analytics"
version = "0.1.0"
description = "INIDUN text text analysis"
authors = ["Roger MÃ¤hler <roger.mahler@hotmail.com>"]

[tool.poetry.dependencies]
bokeh = "*"
click = "*"
ftfy = "*"
gensim = "*"
glove-python-binary = "*"
humlab-penelope = {path = "../../penelope"}
ipyaggrid = "*"
jupyter = "*"
jupyterlab = "*"
matplotlib = "*"
memoization = "*"
nltk = "*"
pandas = "*"
pandocfilters = "==1.4.2"
python = "==3.8.5"
spacy = "*"
textacy = "*"
wordcloud = "*"


[tool.poetry.dev-dependencies]
black = "^20.8b1"
coverage = "*"
dephell = "*"
flake8 = "^3.8.4"
flake8-black = "^0.2.1"
flake8-pytest-style = "^1.3.0"
invoke = "*"
isort = "^5.5.4"
jupytext = "*"
mypy = "^0.782"
nbstripout = "*"
pep8-naming = "^0.11.1"
pre-commit = "*"
pycodestyle = "^2.6.0"
pyflakes = "^2.2.0"
pylint = "*"
pytest = "*"
pytest-cov = "^2.10.1"
rope = "*"
yapf = "^0.30.0"

# [build-system]
# requires = [
#     "setuptools!=50.0",
# ]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "-q",
    "-s",
]
log_cli = "False"
testpaths = [
    "tests",
]
python_files = "*_test.py"
python_functions = "test_*"
filterwarnings = [
#   "ignore",
  "ignore::_pytest.warning_types.PytestCollectionWarning"
]

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "poetry", path = "pyproject.toml"}

[tool.black]
line-length = 120
target-version = ["py38"]
skip-string-normalization = true
# include = '\.pyi?$'
exclude = '''
(
  \.git
  | \.pypy_cache
  | \.pytest_cache
  | deprecated
)
'''

[tool.isort]
# https://github.com/timothycrosley/isort/wiki/isort-Settings
profile = "black"
line_length = 120
py_version = "auto"
float_to_top = true
src_paths = [ "notebooks", "tests" ]
known_first_party = [ "__paths__" ]

[tool.coverage]
# https://github.com/nedbat/coveragepy

    [tool.coverage.run]
    source = ["notebooks"]
    branch = true
    omit = ['']

    [tool.coverage.report]
    exclude_lines = [
        "pragma: no cover",
        "raise NotImplementedError"
    ]
